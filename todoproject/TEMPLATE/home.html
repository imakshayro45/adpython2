{% extends 'base.html' %}
{% block content %}
<style>
.banner{

background-color:#5D6D7E ;
width:100%;
height:200px;
margin-bottom:50px;

}

.banner-text{

top:30%;
left:45%;
position:absolute;
transform:transform;
}
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b>ToDo</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">

        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <br><div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="date">
                </div>

                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
                <div class="shadow card">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p>{{i.date}}</p>
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">DONE</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-success">EDIT</a>
                    </div>
                </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
